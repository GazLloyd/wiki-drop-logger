<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
	</head>
	<body id="app">
		<div id="output"></div>
		<div id="FoundInterfaces">
			<h2>Interfaces</h2>
			<div>
				<div id="FoundMob">Mob</div>
				<div id="FoundMap">Map</div>
				<div id="FoundLoot">Loot</div>
				<div id="FoundUsername">Username</div>
			</div>
		</div>
		<div id="MobKC">
			<div id="Mob">(not yet detected)</div>
			<div id="KillCount">0</div>
		</div>
		<div id="Messages">
			<h2>Messages</h2>
			<div id="MessageList">
			</div>
		</div>
		<div id="Settings">
			<h2>Settings <span class="toggle" data-toggle="SettingsContainer">[show]</span></h2>
			<div class="container hidden" id="SettingsContainer">
				<div class="info">
					The username entered below is not publicly visible.
				</div>
				<div class="setting">
					<label for="username">Username:</label><input type="text" id="username" name="username"/>
				</div>
				<div class="setting">
					<span>Reset tracked positions: <input id="ResetPositions" type="button" value="Reset"></span>
				</div>
				<div class="setting">
					<span>Show/hide debug canvases <small>(this may impact performance)</small>: <input id="ToggleDev" type="button" value="Show debug"></span>
				</div>
				<div class="setting">
					<span class="helplinks"><a href="https://runescape.wiki/w/User:Gaz_Lloyd/droplog" target="_blank"><img src="https://runescape.wiki/images/Favicon.ico"> Help with this app</a> &bull; <a href="https://github.com/GazLloyd/wiki-drop-logger" target="_blank"><img src="https://github.com/fluidicon.png"> Source code</a></span>
				</div>
			</div>
		</div>
		<div id="dev" class="hidden">
			<h2>dev</h2>
			<h3>before</h3>
			<canvas id="canvas-before"></canvas>
			<canvas id="canvas-before-bw"></canvas>
			<br>
			<h3>after</h3>
			<canvas id="canvas-after"></canvas>
			<canvas id="canvas-after-bw"></canvas>
			<br>
			<h3>diff</h3>
			<canvas id="canvas-diff"></canvas>
			<div id="dev-diff"></div>
			<h3>other</h3>
			<canvas id="canvas-mob"></canvas>
			<canvas id="canvas-map"></canvas>
		</div>
		<script src="./main.js" defer></script>
	</body>
</html>
