name: Webpack

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Webpack Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
        env:
          NODE_ENV: production
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dist
          git commit -m "[skip ci] updating distribution"
          git push
